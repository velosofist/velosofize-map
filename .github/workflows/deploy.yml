name: Deploy static content to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up SSH for cloning private repo
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.IMPORTS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519 
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      # Use SSH to clone the private repo
      - name: Clone Private Repo
        run: git clone git@github.com:velosofist/velosofize-imports.git imports

      - name: Setup Pages
        uses: actions/configure-pages@v5
      # Debug step
      - name: List workspace files
        run: find . | sort
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
