<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Velosofize Map</title>
    <link rel="icon" href="/attachments/temp_favicon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 600,
          'GRAD' 0,
          'opsz' 24;
        font-size: 16px;
        color: rgba(0, 0, 0, 0.8);
      }

      body {
        margin: 0; 
        padding: 0; 
        font-family: 
        sans-serif; 
        background: #eee8d5;
      }

      #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
      
      #project-header {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #fdf6e3;
        padding: 6px 12px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        border: 2px solid #eee8d5;
        font-size: 24px;
        font-family: sans-serif;
        height: 32px;
        border-radius: 32px;
      }
      
      #project-header img {
        width: 24px;
        height: 24px;
        border-radius: 4px;
      }

      #link-buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #eee8d5;
        padding: 8px 8px;
        border-radius: 32px;
        box-shadow: 0px 0px 10px black;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      #link-buttons a {
        display: inline-block;
        width: 32px;
        height: 32px;
        background: eee8d5;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        border: 2px solid rgba(0, 0, 0, 0.4);
        transition: transform 0.2s;
      }
      #link-buttons a:hover {
        transform: scale(1.15);
      }
      #link-buttons a img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
      }

      /* #vignette {
        pointer-events: none;
        position: fixed;
        top: 0; left: 0;

        z-index: 1000;
        background:
          linear-gradient(to top,    rgba(0,0,0,0.40) 0%, rgba(0,0,0,0) 5%),
          linear-gradient(to bottom, rgba(0,0,0,0.40) 0%, rgba(0,0,0,0) 5%),
          linear-gradient(to left,   rgba(0,0,0,0.40) 0%, rgba(0,0,0,0) 15%),
          linear-gradient(to right,  rgba(0,0,0,0.40) 0%, rgba(0,0,0,0) 15%);
        mix-blend-mode: multiply;
      } */

    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="vignette"></div>

    <div id="legend-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.55); z-index:3000; align-items:center; justify-content:center;">
    <div style="position:relative; width:90vw; max-width:600px; height:90vh; background:#fff; border-radius:12px; box-shadow:0 4px 32px rgba(0,0,0,0.3); overflow:hidden;">
      <button id="close-legend" title="Затвори / Close"
        style="
          position:absolute; 
          top:16px; 
          right:16px; 
          z-index:10; 
          background:#eee8d5; 
          color:rgba(0, 0, 0, 0.8); 
          border:none; 
          border-radius:50%; 
          width:32px; 
          height:32px; 
          font-size:20px; 
          cursor:pointer;
          box-shadow: 0px 0px 10px black;
        ">
        <span class="material-symbols-outlined" style="font-size: 16px;">close</span>
      </button>
      <button id="switch-language-legend" title="Език / Language"
        style="
          position:absolute; 
          top:64px; 
          right:16px; 
          z-index:10; 
          background:#eee8d5; 
          color:rgba(0, 0, 0, 0.8); 
          border:none; 
          border-radius:50%; 
          width:32px; 
          height:32px; 
          font-size:20px; 
          cursor:pointer;
          box-shadow: 0px 0px 10px black;
        ">
        <span class="material-symbols-outlined" style="font-size: 16px;">letter_switch</span>
      </button>
      <iframe id="legend-iframe" src="/legend/cyclosm_legend.html" style="width:100%; height:100%; border:none;"></iframe>
    </div>
  </div>

    <div id="project-header" style = "
      box-shadow: 0px 0px 10px black;
      text-decoration:none; 
      color: rgba(0, 0, 0, 0.8); 
      display:flex; 
      align-items:center; 
      gap: 14px;
      font-weight: bold;
      ">
      <img
        src="https://velosofist.github.io/velosofize/attachments/temp_icon_light.jpeg"
        alt="Velosofize Icon">
      <span>VELOSOFIZE</span>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

    <div id="link-buttons">
      <a href="https://www.google.com/maps/d/u/0/edit?mid=13Ke06MOSLTuBBbr2ITKNV7kLhs_v2Qc&usp=sharing"
        target="_blank" title="Google Maps">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/48/6b/6a951c294a47991a8229779b508e/maps.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Maps">
      </a>
      <a href="https://earth.google.com/web/@42.68536362,23.34252187,551.21893103a,13559.28278408d,35y,-0h,0t,0r/data=CgRCAggBMigKJgokCiAxM0tlMDZNT1NMVHVCQmJyMklUS05WN2tMaHNfdjJRYyACOgMKATBCAggASggI3rfSkgMQAQ"
        target="_blank" title="Google Earth">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/32/80/489eca5d4dfab22aa3901c6c882a/g-earth.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Earth">
      </a>
      <a href="https://github.com/velosofist/velosofize-map/tree/main/export_formats"
        target="_blank" title="GitHub">
        <img
          src="https://raw.githubusercontent.com/velosofist/velosofize-map/refs/heads/main/attachments/github-mark/github-mark.png"
          alt="GitHub">
        </a>
    </div>

    <div style="
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    ">

      <div id="overlay-toggle-external"
        style="
          display: flex;
          flex-direction: column;
          gap: 8px;
          background: #fdf6e3;
          color: rgba(0, 0, 0, 0.8);
          box-shadow: 0px 0px 10px black;
          border-radius: 32px;
          padding: 8px 4px;
          box-sizing: border-box;
      ">
      </div>

      <div id="overlay-toggle-secondary"
        style="
          display: flex;
          flex-direction: column;
          gap: 8px;
          background: #fdf6e3;
          color: rgba(0, 0, 0, 0.8);
          box-shadow: 0px 0px 10px black;
          border-radius: 32px;
          padding: 8px 4px;
          box-sizing: border-box;
      ">
      </div>

      <button id="legend-btn" title="CyclOSM Legend"
        style="
          display: flex;
          flex-direction: column;
          gap: 4px;
          width: 56px;
          height: 56px;
          border: 1px solid #fdf6e3;
          background: #fdf6e3;
          color: rgba(0, 0, 0, 0.8);
          box-shadow: 0px 0px 10px black;
          border-radius: 50%;
          font-size: 48px;
          align-items: center;
          justify-content: center;
          cursor: pointer;
        ">
        <span class="material-symbols-outlined" style="
        font-size: 28px;
        color: rgba(0, 0, 0, 0.8);
        ">help</span>
      </button>

      
      
    </div>
  </div>

  <div id="overlay-zoom"
    style="
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      /* flex-direction: column; */
      gap: 8px;
      background: #fdf6e3;
      color: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 10px black;
      border-radius: 32px;
      padding: 8px 4px;
      box-sizing: border-box;
      z-index: 2000;
  ">
  </div>
  
  <div id="layer-switcher"
    style="
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      background: #fdf6e3;
      color: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 10px black;
      border: 1px solid #e6e5e1;
      border-radius: 50%;
      z-index: 2000;
      ">
    <button id="layer-icon-btn"
      style="background: #000033; 
      border: 2px solid #eee8d5;
      border-radius: 50%; 
      padding: 0; 
      cursor: pointer;">
      <img id="layer-icon-img" src="tile_icons/tile_cyclosm.png" alt="CyclOSM" 
      style="
      width: 60px; 
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.4);
      ">
    </button>

    <div id="layer-name-flash"
      style="
        display: none;
        position: fixed;
        top: 100px;
        width: 120px;
        left: 50%;
        transform: translateX(-50%);
        background: #fdf6e3;
        color: rgba(0, 0, 0, 0.8);
        font-weight: bold; 
        font-size: 16px;
        text-align: center;
        padding: 12px 32px;
        border-radius: 12px;
        z-index: 3000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
      ">
    </div>

  </div>

  <script src="src/main.js"></script>
  <script src="src/navigation.js"></script>
  <script src="src/overlays.js"></script>
  </body>
</html>
